<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore works of art by famous artists and swipe through them. Discover new favorites on Mona Lisa Swipe.">
    <title>Mona Lisa Swipe - Explore Artworks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/logo.png">
</head>

<body>
    <div class="shadow">
        <main>
            <section>
                <div class="white-bkg"></div>
                <header>
                    <img src="./img/logo.png" alt="Logo" />
                </header>

                <!-- Cards section -->
                <div class="cards">
                    <article>
                        <img src="/imgCards/salvadorDali.png" />
                        <h2>Salvador Dali<span></span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>

                    <article>
                        <img src="./imgCards/rembrandt.png" />
                        <h2>Rembrandt<span></span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>

                    <article>
                        <img src="./imgCards/pabloPicasso.png" />
                        <h2>Pablo Picasso<span></span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>

                    <article>
                        <img src="./imgCards/Michelangelo.png" />
                        <h2>Michelangelo <span></span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>

                    <article>
                        <img src="./imgCards/leonardoDaVinci.png" />
                        <h2>Leonardo Da Vinci<span></span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>

                    <article>
                        <img src="./imgCards/johannesVermeer.png" />
                        <h2>Johannes Vermeer<span></span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>

                    <article>
                        <img src="./imgCards/claudeMonet.png" />
                        <h2>Claude Monet<span></span></h2>
                        <div class="choice nope">NOPE</div>
                        <div class="choice like">LIKE</div>
                    </article>

                    <span>
                        There is no more AI art of the Mona Lisa for today, come tomorrow!
                    </span>
                </div>

                <!-- Footer section -->
                <footer>
                    <button class="is-undo" aria-label="undo"></button>
                    <button class="is-remove is-big" aria-label="remove"></button>
                    <button class="is-star" aria-label="star"></button>
                    <button class="is-fav is-big" aria-label="fav"></button>
                    <button class="is-zap" aria-label="zap"></button>
                </footer>
            </section>
            <script src="app.js"></script>
        </main>
    </div>
</body>

</html>
